<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title><img src="https://github.com/user-attachments/assets/37150915-769b-4586-aa44-e557f3905f19" ></title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f4f4f4;
    }
    input, button {
      padding: 0.6em;
      font-size: 1em;
      width: 100%;
      margin-top: 1em;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #007acc;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #005fa3;
    }
    #output {
      margin-top: 1.5em;
      word-break: break-all;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .link-box {
      margin-top: 1em;
    }
    a {
      display: inline-block;
      margin-top: 0.5em;
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>GitHub Issue URL 生成ツール</h1>
  <p>短縮したいURLを入力してください：</p>
  <input type="text" id="urlInput" placeholder="例：https://example.com/your-url">
  <button onclick="generate()">URLを生成してコピー</button>

  <div id="output" style="display: none;">
    <p><strong>生成されたURL:</strong></p>
    <input type="text" id="resultUrl" readonly>
    <div class="link-box">
      <a id="openLink" href="#" target="_blank">▶ 新しいタブで開く</a>
    </div>
  </div>

  <script>
    function generate() {
      const input = document.getElementById("urlInput").value.trim();
      if (!input) {
        alert("URLを入力してください！");
        return;
      }

      const encoded = encodeURIComponent(input);
      const githubUrl = `https://github.com/TEPPEKI-Tetsuryokukai/make-url-short-database/issues/new?title=${encoded}`;

      // 表示とコピー
      document.getElementById("resultUrl").value = githubUrl;
      document.getElementById("output").style.display = "block";
      document.getElementById("openLink").href = githubUrl;

      const resultInput = document.getElementById("resultUrl");
      resultInput.select();
      document.execCommand("copy");
      alert("生成されたURLをクリップボードにコピーしました！");
    }
  </script>
</body>
</html>
